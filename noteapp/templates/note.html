  <li class="card notes__card-wrapper">
    <div class="card-body notes__card-body">
      <h5 class="card-title notes__card-title">Public Note ID: {{note[4]}}</h5>
      <h6 class="card-subtitle mb-2 notes__card-subtitle">note written on: <span class="notes__card-subtitle--date ">{{ note[2] }}</span></h6>
      <p class="card-text">{{ note[3] }}</p>
      <form method="post" action="{{ url_for('delete_note', note_id=note[0]) }}">
        <input class="btn-solid-lg notes__input-margin-top" type="submit" name="delete" value="Delete">
      </form>
      <form method="post" action="{{ url_for('copy_note', note_id=note[0]) }}">
        <input class="btn-solid-lg notes__input-margin-top" type="submit" name="copy" value="Copy">
      </form>
    </div>
  </li>
